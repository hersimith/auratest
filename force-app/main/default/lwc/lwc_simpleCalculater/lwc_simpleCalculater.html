<template>
	<lightning-card
	  variant="Narrow"
	  title="Calculator LWC"
	  icon-name="action:dial_in"
	>
	  <lightning-button-icon
		icon-name="utility:add"
		variant="border-filled"
		alternative-text="Show More"
		slot="actions"
		onclick={sumHandler}
	  ></lightning-button-icon>
  
	  <lightning-button-icon
		icon-name="utility:dash"
		variant="border-filled"
		alternative-text="Show More"
		slot="actions"
		onclick={subHandler}
	  ></lightning-button-icon>

	  <lightning-button-icon
		icon-name="utility:close"
		variant="border-filled"
		alternative-text="Show More"
		slot="actions"
		onclick={mulHandler}
	  ></lightning-button-icon>
  
	  <lightning-button-icon
		icon-name="utility:cut"
		variant="border-filled"
		alternative-text="Show More"
		slot="actions"
		onclick={divHandler}
	  ></lightning-button-icon>
  
	  <p class="slds-p-horizontal_small">
		<lightning-input
		  type="number"
		  name="number1"
		  label="Number 1"
		  value={numberx}
		  onchange={inputNumberOnchangeHandler}
		></lightning-input>
		<lightning-input
		  type="number"
		  name="number2"
		  label="Number 2"
		  value={numbery}
		  onchange={inputNumberOnchangeHandler}
		></lightning-input>
	  </p>
	  <p slot="footer">Result of the Calculation {result}</p>
	</lightning-card>
  </template>
